<!DOCTYPE html>
<html lang="sv" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="custom.css" rel="stylesheet">

    <title>ToDo List</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-primary bg-primary text-light sticky-top">
            <div class="container justify-content-center">
                <span class="navbar-text">
                    <h1>
                        <i class="bi bi-list-task"></i>
                        ToDo List
                    </h1>
                </span>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 mt-4">

        <section>
            <div class="container">
                <div class="border-bottom bg-white">
                    <form id="todoForm" class="py-4 container">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="todoInput" placeholder="Lägg till..."
                                minlength="2" required autofocus>
                            <div class="input-group-append input-group-lg">
                                <button id="addItemBtn" class="btn btn-primary">Lägg till</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="container">
            <ul id="toDoItems" class="list-group align-self-sm-stretch user-select-none">
                <!-- <li class="list-group-item">Mjölk<button class="btn btn-danger float-end">X</button></li>
            <li class="list-group-item">Bananer<button class="btn btn-danger float-end">X</button></li> -->
            </ul>
        </div>

    </main>


    <div class="container-fluid  mt-auto bg-light dark">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="text-muted">&copy; 2022 Filip Johnsson</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-muted" href="https://github.com/filipjohnsson1989" target="_blank">
                            <i class="bi bi-github text-hide"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
